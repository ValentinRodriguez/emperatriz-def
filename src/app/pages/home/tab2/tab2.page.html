<ion-header>
    <ion-item>
      <ion-label class="ion-padding">
        <h1>{{ 'Mis Pedidos' | translate }}</h1>
      </ion-label>
      <!-- <ion-icon
        class="ion-text-right"
        slot="end"
        color="dark"
        name="bag-handle-outline"
      > 
      </ion-icon>-->
    </ion-item>
</ion-header>

<ion-content [fullscreen]="true" scroll="false" no-padding>

  <div class="cart ion-padding-top" *ngIf="pedidos.length > 0">
    <ion-list>
      <ion-item *ngFor="let item of pedidos; let i=index;" (click)="detallePedido(item)">
        <ion-grid class="animate__animated animate__slideInUp animate__faster">
          <ion-row>
            <ion-col size="3">
              <img class="round-edge" [src]="item.cart[0].product_id.img[0] | invProductos" alt="" />
            </ion-col>
            <ion-col size="6">
              <h3 class="text-oflow-lg no-gap">{{ item.cliente.first_name+' '+item.cliente.last_name }}</h3>
              <p class="text-oflow-lg text-muted no-gap">{{ item?.cliente.phone }}</p>
              <ion-text color="primary">
                <p>{{ item?.proceso | uppercase }}</p>
              </ion-text>
            </ion-col>
            <ion-col size="3" class="ion-text-right">
              <p class="no-gap">
                <ion-icon class="ion-text-right text-muted" color="danger" name="heart"></ion-icon>
              </p>
              <!-- <small class="ion-text-uppercase no-gap ion-margin-top text-muted">{{ item?.off }}% Off</small> 
              <p class="ion-text-uppercase no-gap x-small text-muted">
                <del></del>
              </p>-->
              <h3 class="ion-text-right no-gap">$RD {{calcularTotal(item.cart)}}</h3>
            </ion-col>
          </ion-row>
          <ion-row> </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>

  <div class="empty-wish animate__animated animate__fadeIn animate__faster"
    *ngIf="pedidos.length == 0">
    <img src="../../../assets/empty-wishlist.png" alt="" />
    <h2 class="text-muted ion-text-center">{{ 'No tienes pedidos pendientes' | translate }}!</h2>
    <!-- <br />
    <div class="ion-text-center">
      <ion-button
        color="primary"
        routerLink="/home"
        class="ion-text-uppercase"
        shape="round"
        >{{ 'Start Shopping' | translate }}</ion-button
      >
    </div> -->
  </div>
</ion-content>
